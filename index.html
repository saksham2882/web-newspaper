<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Web page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div id="preloader"></div>

    <div class="container">
        <div class="news">
            <h1>Web Newspaper</h1>
            <div class="topic">
                <div class="newHead">
                    <input type="text" class="news-input" placeholder="Search for lastest news.....">
                    <button>Search</button>
                </div>
                <h5 class="news-topic"></h5>
                <div class=" main-content">
                    <p class="content"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
